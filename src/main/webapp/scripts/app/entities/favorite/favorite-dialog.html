
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFavoriteLabel" translate="project1App.favorite.home.createOrEditLabel">Create or edit a Favorite</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="favorite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="project1App.favorite.liked" for="field_liked">Liked</label>
            <input type="checkbox" class="form-control" name="liked" id="field_liked"
                    ng-model="favorite.liked"
                     />
        </div>

        <div class="form-group">
            <label translate="project1App.favorite.space" for="field_space">space</label>
            <select class="form-control" id="field_space" name="space" ng-model="favorite.space" ng-options="space as space.name for space in spaces track by space.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="project1App.favorite.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="favorite.user" ng-options="user as user.email for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
