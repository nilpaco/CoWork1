<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <i class="material-icons" ng-click="toggleRight()"
               ng-hide="isOpenRight()"
               class="md-primary">menu</i>
        </md-button>
        <h2>
            <span>CoWork</span>
        </h2>
        <span flex></span>
    </div>
</md-toolbar>
<md-sidenav class="md-sidenav-left  md-whiteframe-z2" md-component-id="right">
    <md-toolbar  class="md-theme-light md-tall">
        <div class="pad-menu">
            <img class="img-menu" ng-src="profile/{{account.login}}.jpg" alt="{{account.login}}"/>
            <span class="md-title">{{account.login}}</span>
            <span class="md-subhead">{{account.email}}</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list-item href="#/">
            <p><i class="material-icons icon-list">search</i> Busqueda </p>
        </md-list-item>
        <md-list-item ui-sref="space">
            <p><i class="material-icons icon-list">person</i> Tu perfil </p>
        </md-list-item>
        <md-list-item ui-sref="conversation">
            <p><i class="material-icons icon-list">chat_bubble_outline</i> Mensajes </p>
        </md-list-item>
        <md-list-item ui-sref="favorite">
            <p><i class="material-icons icon-list">favorite_border</i> Favoritos </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-click="logout()">
            <p><i class="material-icons icon-list">close</i> Cerrar sesi√≥n </p>
        </md-list-item>
    </md-content>
</md-sidenav>
